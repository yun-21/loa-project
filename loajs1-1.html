<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="root">
    <a href="#도화가"></a>
    <a href="#스트라이커"></a>
    <a href="#호크아이"></a>
  </div>
  <div id="items">
    <div>
      <a id="도화가"></a>
      <div>a</div>
      <div id="gundanjang">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div>
      <a id="스트라이커"></a>
      <div>b</div>
    </div>
    <div>
      <a id="호크아이"></a>
      <div>c</div>
    </div>
  </div>
  <script>
    // 문서에서 아이디가 문자열 root인 요소를 찾아서 root라는 변수에 할당해줬다.
    let root = document.getElementById("root");

    //문서에서 아이디가 문자열 items인 요소를 찾아서 items라는 변수에 할당해줬다.
    let items = document.getElementById("items");

    // loa라는 객체를 생성해서 ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ
    var loa = {
      name: ["도화가", "스트라이커", "호크아이"],
      level: [1610, 1605, 1560],
      initialization: "수요일",
      boss: ["일리하칸", "쿠크세이튼", "상노탑", "카멘", "하브렐슈드", "노양겔"],
      ingredient1: [
        "찬란한 명예의 돌파석",
        "정제된 수호강석",
        "정제된 파괴강석",
        "명예의 파편",
        "골드",
      ],
      ingredient2: [
        "경이로운 명예의 돌파석",
        "수호강석",
        "파괴강석",
        "명예의 파편",
        "골드",
      ],
      gatshu: [
        16,
        34,
        21,
        3500,
      ],
      getgold: [10000, 3000, 9000, 13000, 10500, 6500],
      mygold: 2000000
    }
    for (var i = 0; i < loa.name.length; i++) {
      root.children[i].textContent = loa.name[i];
    }
    // style 조정 // 
    root.style.display = "flex";
    root.style.alignItems = "center";
    root.style.justifyContent = "space-around";
    root.style.backgroundColor = "lightblue";
    root.style.height = "100px";
    root.style.fontSize = "18px";
    root.style.fontWeight = "600";

    for (let a = 0; a < root.children.length; a++) {
      root.children[a].style.textDecorationLine = "none";
      root.children[a].style.color = "lightcoral";
    }
    for (let b = 0; b < items.children.length; b++) {
      items.children[b].style.height = "100vh";
    }

    // 각각 직업의 맞는 레벨 대입
    for (let c = 0; c < loa.name.length; c++) {
      for (let d = 0; d < loa.level.length; d++) {
        if (loa.name[c] === '도화가') {
          if (loa.level[d] === 1605) {
            items.children[0].children[0].innerHTML = loa.name[c] + ' ' + loa.level[d];
            items.children[0].children[1].innerHTML = `가야할 Boss : ${loa.boss[0]}, ${loa.boss[2]}, ${loa.boss[4]} `;
          }
        }
        else if (loa.name[c] === '스트라이커') {
          if (loa.level[d] === 1610) {
            items.children[1].children[0].innerHTML = loa.name[c] + ' ' + loa.level[d];
            items.children[1].children[1].innerHTML = `가야할 Boss : ${loa.boss[0]}, ${loa.boss[2]},  ${loa.boss[3]}`;
          }
        }
        else if (loa.name[c] === '호크아이') {
          if (loa.level[d] === 1560) {
            items.children[2].children[0].innerHTML = loa.name[c] + ' ' + loa.level[d];
            items.children[2].children[1].innerHTML = `가야할 Boss : ${loa.boss[1]}, ${loa.boss[5]}`;
          }
        }

      }
    }

    let gundanjang = document.getElementById("gundanjang");
    gundanjang.style.display = "grid";
    gundanjang.style.gridTemplateColumns = "repeat(3,1fr)";
    gundanjang.style.gridTemplateRows = "repeat(2,1fr)";
    gundanjang.style.alignItems = "end";
    gundanjang.style.justifyItems = "center";
    gundanjang.style.gap = "20px";
    gundanjang.children[0].innerHTML = `<h3>일리하칸</h3>`;
    gundanjang.style.height = "240px";
    function gunil() {
      for (let i = 0; i < loa.ingredient1.length; i++) {
        if (loa.ingredient1[i] === '골드') {
          for (let j = 0; j < loa.getgold.length; j++) {
            if (loa.getgold[j] === 10000) {
              gundanjang.children[3].innerHTML += loa.ingredient1[i] + ` : ` + loa.getgold[j] + `<br>`;
            }
          }
        }
        else {
          gundanjang.children[3].innerHTML += loa.ingredient1[i] + ` : ` + loa.gatshu[i] + `<br>`;
        }
      }
    }

    gundanjang.children[0].addEventListener('click', gunil, { once: true });

    gundanjang.children[1].innerHTML = `<h3>상노탑</h3>`;
    function guntop() {
      for (let i = 0; i < loa.ingredient2.length; i++) {
        if (loa.ingredient2[i] === '골드') {
          for (let j = 0; j < loa.getgold.length; j++) {
            if (loa.getgold[j] === 9000) {
              gundanjang.children[4].innerHTML += loa.ingredient2[i] + ` : ` + loa.getgold[j] + `<br>`;
            }
          }
        }
        else {
          gundanjang.children[4].innerHTML += loa.ingredient2[i] + ` : ` + loa.gatshu[i] + `<br>`;
        }
      }
    }
    gundanjang.children[1].addEventListener('click', guntop, { once: true });

    gundanjang.children[2].innerHTML = `<h3>하브렐슈드</h3>`;
    function gunhashu() {
      for (let i = 0; i < loa.ingredient1.length; i++) {
        if (loa.ingredient1[i] === '골드') {
          for (let j = 0; j < loa.getgold.length; j++) {
            if (loa.getgold[j] === 10500) {
              gundanjang.children[5].innerHTML += loa.ingredient1[i] + ` : ` + loa.getgold[j] + `<br>`;
            }
          }
        }
        else {
          gundanjang.children[5].innerHTML += loa.ingredient1[i] + ` : ` + loa.gatshu[i] + `<br>`;
        }
      }
    }
    gundanjang.children[2].addEventListener('click', gunhashu, { once: true }); //한번만 실행

    let itemchild0 = items.children[0]; //도화가 부분
    let itchildfris = document.createElement("div");
    itemchild0.appendChild(itchildfris); //도화가div 자식으로 div생성
    itchildfris.style.display = "flex";
    itchildfris.style.gap = "100px";
    itchildfris.style.alignItems = "center";
    //도화가div 자식인div 스타일지정

    let add = document.createElement("div");
    itchildfris.appendChild(add); //도화가 자식div의 첫번째 자식으로 생성

    let resultdiv = document.createElement("div");
    itchildfris.appendChild(resultdiv); //도화가 자식div의 두번째 자식으로 생성

    let result = [];

    for (let i = 0; i < loa.boss.length; i++) {
      let input = document.createElement("input");
      add.appendChild(input);
      let label = document.createElement("label");
      add.appendChild(label);
      let br = document.createElement("br");
      add.appendChild(br);
      input.type = "checkbox";
      input.name = "Boss";
      input.id = loa.boss[i];
      label.htmlFor = loa.boss[i];
      if (input.id === label.htmlFor) {
        label.textContent = loa.boss[i];
      }
      
    }


  </script>
</body>

</html>
